<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Shadow Strategist | Neural Chess Interface</title>

  <!-- FAVICON (served from /public) -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #05010a;
      color: #e0e0e0;
      overflow-x: hidden;
      touch-action: manipulation;
    }
    h1, h2, h3, .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #05010a;
    }
    ::-webkit-scrollbar-thumb {
      background: #bf00ff;
    }

    @keyframes pulse-warning {
      0%, 100% { opacity: 1; transform: scale(1); filter: brightness(1.2); }
      50% { opacity: 0.8; transform: scale(1.01); filter: brightness(0.8); }
    }
    .animate-pulse {
      animation: pulse-warning 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite !important;
    }

    @keyframes king-check-pulse {
      0%, 100% { box-shadow: inset 0 0 15px rgba(220, 38, 38, 0.5), 0 0 20px rgba(220, 38, 38, 0.4); border: 2px solid #ef4444; }
      50% { box-shadow: inset 0 0 35px rgba(220, 38, 38, 0.8), 0 0 40px rgba(220, 38, 38, 0.6); border: 2px solid #b91c1c; }
    }
    .animate-king-check {
      animation: king-check-pulse 1s ease-in-out infinite !important;
    }

    @keyframes blink-error {
      0%, 100% { border-color: #DC2626; box-shadow: 0 0 60px rgba(220, 38, 38, 0.6); }
      50% { border-color: rgba(191, 0, 255, 0.2); box-shadow: none; }
    }
    .animate-error-blink {
      animation: blink-error 0.8s ease-in-out infinite !important;
    }

    @keyframes scan {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
    }

    @media (max-width: 639px) {
      main {
        padding-top: 0.5rem;
      }
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 3px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.2);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #bf00ff;
      border-radius: 10px;
    }

    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(26, 5, 46, 0.8);
      border: 1px solid rgba(191, 0, 255, 0.3);
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4",
      "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
      "chess.js": "https://esm.sh/chess.js@^1.4.0",
      "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
    }
  }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
